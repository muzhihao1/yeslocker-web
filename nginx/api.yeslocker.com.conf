# API服务器配置 - api.yeslocker.com

# 限流配置
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# 上游服务器配置
upstream yeslocker_api {
    server localhost:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yeslocker.com;
    
    # Let's Encrypt验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yeslocker.com;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/yeslocker.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/yeslocker.com/privkey.pem;
    
    # SSL优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 日志配置
    access_log /var/log/nginx/api.yeslocker.access.log combined;
    error_log /var/log/nginx/api.yeslocker.error.log warn;
    
    # 请求体大小限制
    client_max_body_size 10M;
    
    # 健康检查端点（不限流）
    location /health {
        access_log off;
        proxy_pass http://yeslocker_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 监控指标端点（需要认证）
    location /metrics {
        access_log off;
        
        # 简单的IP白名单或token验证
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # deny all;
        
        # 或使用token验证
        if ($http_authorization != "Bearer your-metrics-auth-token") {
            return 403;
        }
        
        proxy_pass http://yeslocker_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 登录接口限流
    location ~ ^/api/(auth|admin)/login$ {
        limit_req zone=login_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://yeslocker_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API接口
    location /api/ {
        # 限流配置
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        # 代理配置
        proxy_pass http://yeslocker_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    # 拒绝访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# WebSocket支持映射
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}