<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="YesLocker - 台球杆柜管理系统" />
    <meta name="keywords" content="台球,杆柜,管理,存储" />
    
    <!-- PWA支持 -->
    <meta name="theme-color" content="#1B5E20" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/assets/logos/yeslocker-logo-icon.svg" />
    <link rel="apple-touch-icon" href="/assets/logos/yeslocker-logo-icon.svg" />
    
    <title>YesLocker - 台球杆柜管理</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="http://localhost:3001" />
    
    <!-- 防止FOUC (Flash of Unstyled Content) -->
    <style>
      #app {
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      
      /* 加载动画 */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        color: #1B5E20;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e0e0e0;
        border-top: 3px solid #1B5E20;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 应用根节点 -->
    <div id="app">
      <!-- 加载时显示的内容 -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- 应用入口脚本 -->
    <script type="module" src="./main-vue.ts"></script>
    
    <!-- 错误处理 -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('应用加载错误:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise错误:', e.reason);
      });
    </script>
  </body>
</html>
