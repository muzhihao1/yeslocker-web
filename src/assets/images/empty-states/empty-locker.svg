<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 空杆柜状态插画 -->
  <defs>
    <style>
      .locker-frame { fill: none; stroke: #E0E0E0; stroke-width: 2; }
      .locker-door { fill: #FAFAFA; stroke: #E0E0E0; stroke-width: 2; }
      .locker-handle { fill: none; stroke: #BDBDBD; stroke-width: 2; stroke-linecap: round; }
      .cue-outline { fill: none; stroke: #E0E0E0; stroke-width: 1.5; stroke-dasharray: 4 2; opacity: 0.5; }
      .cue-tip { fill: #E0E0E0; opacity: 0.5; }
      .empty-text { fill: #9E9E9E; font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 杆柜主体 -->
  <g transform="translate(40, 20)">
    <!-- 柜体框架 -->
    <rect x="0" y="0" width="80" height="100" rx="4" class="locker-frame"/>
    
    <!-- 柜门 -->
    <rect x="5" y="5" width="70" height="90" rx="2" class="locker-door"/>
    
    <!-- 门把手 -->
    <line x1="65" y1="45" x2="65" y2="55" class="locker-handle"/>
    
    <!-- 虚线台球杆轮廓 -->
    <g transform="translate(20, 15)">
      <line x1="20" y1="10" x2="20" y2="65" class="cue-outline"/>
      <circle cx="20" cy="10" r="3" class="cue-outline"/>
      <rect x="18" y="65" width="4" height="8" rx="1" class="cue-tip"/>
    </g>
    
    <!-- 空状态指示 -->
    <g transform="translate(40, 50)">
      <circle cx="0" cy="0" r="2" fill="#BDBDBD" opacity="0.6"/>
      <circle cx="-8" cy="0" r="2" fill="#BDBDBD" opacity="0.6"/>
      <circle cx="8" cy="0" r="2" fill="#BDBDBD" opacity="0.6"/>
    </g>
  </g>
  
  <!-- 提示文字 -->
  <text x="80" y="140" class="empty-text">暂无杆柜数据</text>
</svg>