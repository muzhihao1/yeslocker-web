      .error-bg { fill: #F44336; }
      .error-cross { stroke: #FFFFFF; fill: none; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>
  
  <!-- 圆形背景 -->
