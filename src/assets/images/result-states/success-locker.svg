<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 存取成功插画 -->
  <defs>
    <style>
      .success-bg { fill: #E8F5E9; }
      .success-main { fill: #4CAF50; }
      .locker-frame { fill: #F5F5F5; stroke: #1B5E20; stroke-width: 2; }
      .locker-door-open { fill: #FFFFFF; stroke: #4CAF50; stroke-width: 2; }
      .cue-stick { fill: #8D6E63; }
      .cue-tip { fill: #1B5E20; }
      .success-rays { stroke: #4CAF50; stroke-width: 2; opacity: 0.4; }
      .checkmark { fill: none; stroke: #FFFFFF; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .text-primary { fill: #1B5E20; font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 背景圆圈 -->
  <circle cx="100" cy="100" r="90" class="success-bg"/>
  
  <!-- 成功光芒 -->
  <g transform="translate(100, 100)">
    <line x1="0" y1="-60" x2="0" y2="-45" class="success-rays"/>
    <line x1="42" y1="-42" x2="32" y2="-32" class="success-rays"/>
    <line x1="60" y1="0" x2="45" y2="0" class="success-rays"/>
    <line x1="42" y1="42" x2="32" y2="32" class="success-rays"/>
    <line x1="0" y1="60" x2="0" y2="45" class="success-rays"/>
    <line x1="-42" y1="42" x2="-32" y2="32" class="success-rays"/>
    <line x1="-60" y1="0" x2="-45" y2="0" class="success-rays"/>
    <line x1="-42" y1="-42" x2="-32" y2="-32" class="success-rays"/>
  </g>
  
  <!-- 开启的杆柜 -->
  <g transform="translate(70, 60)">
    <!-- 柜体 -->
    <rect x="0" y="0" width="60" height="80" rx="4" class="locker-frame"/>
    
    <!-- 开启的门 -->
    <rect x="-25" y="5" width="30" height="70" rx="2" class="locker-door-open" transform="rotate(-45 -10 40)"/>
    
    <!-- 内部球杆 -->
    <g transform="translate(30, 20)">
      <rect x="-2" y="0" width="4" height="45" rx="2" class="cue-stick"/>
      <circle cx="0" cy="0" r="3" class="cue-tip"/>
      <rect x="-2" y="45" width="4" height="8" rx="1" fill="#1B5E20"/>
    </g>
    
    <!-- 杆柜编号 -->
    <rect x="25" y="55" width="10" height="6" rx="1" fill="#E8F5E9"/>
    <text x="30" y="59" fill="#1B5E20" font-size="6" text-anchor="middle">08</text>
  </g>
  
  <!-- 成功标志 -->
  <circle cx="130" cy="50" r="20" class="success-main"/>
  <path d="M120 50 L127 57 L140 44" class="checkmark"/>
  
  <!-- 操作提示箭头 -->
  <g transform="translate(100, 130)">
    <path d="M-10 0 L10 0 M5 -5 L10 0 L5 5" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 提示文字 -->
  <text x="100" y="170" class="text-primary">操作成功完成！</text>
</svg>