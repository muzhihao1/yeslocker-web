<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 无申请记录状态插画 -->
  <defs>
    <style>
      .form-bg { fill: #FAFAFA; stroke: #E0E0E0; stroke-width: 2; }
      .form-line { fill: none; stroke: #E0E0E0; stroke-width: 1.5; stroke-linecap: round; }
      .checkbox { fill: none; stroke: #BDBDBD; stroke-width: 1.5; }
      .billiard-ball { fill: #E0E0E0; }
      .ball-stripe { fill: #BDBDBD; }
      .empty-text { fill: #9E9E9E; font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; text-anchor: middle; }
      .pencil { fill: none; stroke: #BDBDBD; stroke-width: 1.5; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- 申请表单背景 -->
  <g transform="translate(30, 20)">
    <!-- 表单纸张 -->
    <rect x="0" y="0" width="100" height="80" rx="4" class="form-bg"/>
    
    <!-- 表单线条 -->
    <line x1="15" y1="20" x2="45" y2="20" class="form-line"/>
    <line x1="15" y1="30" x2="85" y2="30" class="form-line"/>
    <line x1="15" y1="40" x2="85" y2="40" class="form-line"/>
    <line x1="15" y1="50" x2="65" y2="50" class="form-line"/>
    
    <!-- 复选框 -->
    <rect x="15" y="60" width="10" height="10" rx="2" class="checkbox"/>
    <rect x="35" y="60" width="10" height="10" rx="2" class="checkbox"/>
    <rect x="55" y="60" width="10" height="10" rx="2" class="checkbox"/>
    
    <!-- 装饰性台球元素 -->
    <g transform="translate(70, 15)">
      <circle cx="0" cy="0" r="8" class="billiard-ball"/>
      <rect x="-8" y="-3" width="16" height="6" rx="3" class="ball-stripe"/>
      <text x="0" y="1" text-anchor="middle" font-size="8" fill="#FFFFFF">8</text>
    </g>
    
    <!-- 铅笔图标 -->
    <g transform="translate(90, 70)">
      <line x1="0" y1="0" x2="-10" y2="10" class="pencil"/>
      <polygon points="0,0 -2,2 2,2" class="pencil" fill="#BDBDBD"/>
    </g>
  </g>
  
  <!-- 虚线圆圈 -->
  <circle cx="80" cy="60" r="45" fill="none" stroke="#E0E0E0" stroke-width="1.5" stroke-dasharray="5 3" opacity="0.5"/>
  
  <!-- 提示文字 -->
  <text x="80" y="140" class="empty-text">暂无申请记录</text>
</svg>