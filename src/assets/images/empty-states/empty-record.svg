<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 无使用记录状态插画 -->
  <defs>
    <style>
      .calendar-bg { fill: #FAFAFA; stroke: #E0E0E0; stroke-width: 2; }
      .calendar-header { fill: #F5F5F5; stroke: #E0E0E0; stroke-width: 2; }
      .calendar-grid { fill: none; stroke: #E0E0E0; stroke-width: 1; opacity: 0.5; }
      .clock-face { fill: #FAFAFA; stroke: #E0E0E0; stroke-width: 2; }
      .clock-hand { stroke: #BDBDBD; stroke-width: 2; stroke-linecap: round; }
      .cue-mini { fill: none; stroke: #E0E0E0; stroke-width: 1.5; stroke-dasharray: 3 2; opacity: 0.5; }
      .empty-text { fill: #9E9E9E; font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 日历主体 -->
  <g transform="translate(30, 25)">
    <!-- 日历背景 -->
    <rect x="0" y="0" width="70" height="70" rx="4" class="calendar-bg"/>
    
    <!-- 日历头部 -->
    <rect x="0" y="0" width="70" height="15" rx="4 4 0 0" class="calendar-header"/>
    
    <!-- 日历网格 -->
    <g transform="translate(5, 20)">
      <!-- 横线 -->
      <line x1="0" y1="0" x2="60" y2="0" class="calendar-grid"/>
      <line x1="0" y1="10" x2="60" y2="10" class="calendar-grid"/>
      <line x1="0" y1="20" x2="60" y2="20" class="calendar-grid"/>
      <line x1="0" y1="30" x2="60" y2="30" class="calendar-grid"/>
      <line x1="0" y1="40" x2="60" y2="40" class="calendar-grid"/>
      
      <!-- 竖线 -->
      <line x1="10" y1="0" x2="10" y2="40" class="calendar-grid"/>
      <line x1="20" y1="0" x2="20" y2="40" class="calendar-grid"/>
      <line x1="30" y1="0" x2="30" y2="40" class="calendar-grid"/>
      <line x1="40" y1="0" x2="40" y2="40" class="calendar-grid"/>
      <line x1="50" y1="0" x2="50" y2="40" class="calendar-grid"/>
    </g>
    
    <!-- 日历装订孔 -->
    <circle cx="20" cy="7.5" r="2" fill="#E0E0E0"/>
    <circle cx="50" cy="7.5" r="2" fill="#E0E0E0"/>
  </g>
  
  <!-- 时钟 -->
  <g transform="translate(95, 35)">
    <circle cx="15" cy="15" r="15" class="clock-face"/>
    <line x1="15" y1="15" x2="15" y2="8" class="clock-hand"/>
    <line x1="15" y1="15" x2="20" y2="15" class="clock-hand"/>
    <circle cx="15" cy="15" r="2" fill="#BDBDBD"/>
  </g>
  
  <!-- 装饰性台球杆 -->
  <g transform="translate(60, 80)">
    <line x1="0" y1="0" x2="40" y2="0" class="cue-mini" transform="rotate(-30)"/>
    <circle cx="0" cy="0" r="2" class="cue-mini" transform="rotate(-30)"/>
  </g>
  
  <!-- 空状态指示点 -->
  <g transform="translate(80, 105)">
    <circle cx="-10" cy="0" r="2" fill="#BDBDBD" opacity="0.6"/>
    <circle cx="0" cy="0" r="2" fill="#BDBDBD" opacity="0.6"/>
    <circle cx="10" cy="0" r="2" fill="#BDBDBD" opacity="0.6"/>
  </g>
  
  <!-- 提示文字 -->
  <text x="80" y="140" class="empty-text">暂无使用记录</text>
</svg>