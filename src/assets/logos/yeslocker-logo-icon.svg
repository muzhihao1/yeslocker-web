<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="0" dy="2" stdDeviation="2" flood-color="#1B5E20" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 杆柜主体 - 圆角矩形 -->
  <rect x="4" y="4" width="40" height="40" rx="10" ry="10" fill="url(#greenGradient)" stroke="#0D2818" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- 杆柜网格 - 表示存储格子 -->
  <line x1="17" y1="4" x2="17" y2="44" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  <line x1="31" y1="4" x2="31" y2="44" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  <line x1="4" y1="17" x2="44" y2="17" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  <line x1="4" y1="31" x2="44" y2="31" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  
  <!-- 台球元素 - 小圆点装饰 -->
  <circle cx="10.5" cy="10.5" r="2.5" fill="url(#yellowAccent)"/>
  <circle cx="24" cy="24" r="2.5" fill="url(#yellowAccent)"/>
  <circle cx="37.5" cy="37.5" r="2.5" fill="url(#yellowAccent)"/>
  
  <!-- 锁定图标 - 表示安全 -->
  <rect x="20" y="26" width="8" height="6" rx="1" fill="#FFFFFF"/>
  <path d="M22 26 V24 C22 22.9 22.9 22 24 22 C25.1 22 26 22.9 26 24 V26" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- 小的"Y"标识 -->
  <text x="10.5" y="25" font-family="SF Pro Text, -apple-system, sans-serif" font-size="8" font-weight="700" fill="#FFFFFF" text-anchor="middle">Y</text>
</svg>